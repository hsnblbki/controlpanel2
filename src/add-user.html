<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">إضافة مستخدم</h1>
                <button class="c-btn c-btn--primary" type="submit" form="add-user" name="submit">مستخدم جديد</button>
            </header>
            <form action="" class="c-form" name="add-user">
                <div class="c-form__controls">
                    <div class="c-upload c-upload--small js-upload">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">
                                صورة المنتج
                            </h4>
                        </header>
                        <div class="c-upload__body">
                            <label class="c-upload__label" for="upload-image">
                                ارفع الصورة
                            </label>
                            <img class="js-upload-placeholder">
                            <input type="file" class="c-upload__field js-upload-value" name="upload-image" id="upload-image">
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">
                            احذف الصورة
                        </span>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="user-name" class="c-textfield__label">اسم المستخدم</label>
                            <input type="text" class="c-textfield__input" id="user-name" placeholder="" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="email" class="c-textfield__label">البريد</label>
                            <input type="email" class="c-textfield__input" id="email" placeholder="" required>
                        </div>
                        <div class="c-textfield">
                            <label for="email2" class="c-textfield__label">تأكيد البريد</label>
                            <input type="email" class="c-textfield__input" id="email2" placeholder="" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password" class="c-textfield__label">كلمة المرور</label>
                            <input type="password" class="c-textfield__input" id="password" placeholder="" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password-confirm" class="c-textfield__label">تأكيد كلمة المرور</label>
                            <input type="password" class="c-textfield__input" id="password-confirm" required>
                        </div>
                    </div>
                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>
</html>
