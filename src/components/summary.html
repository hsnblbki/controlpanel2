<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>summary component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-summary">

            </div>

        </div>
        <div class="c-summary c-summary--small c-summary--boxless">
            <div class="c-summary__data">
                <span class="c-summary__key">التغير الشهري</span>
                <span class="c-summary__value c-summary__value--positive">16,6%</span>
            </div>
            <div class="c-summary__data">
                <span class="c-summary__key">المجموع</span>
                <span class="c-summary__value">96343$</span>
            </div>

                <span class="c-summary__key">آخر ثلاثين يوم</span>

            </div>
        </div>

</html>
