<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">مدخل عادي</label>
            <input type="text" class="c-textfield__input" id="normal" placeholder="ادخل المحتوى">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield__label">مدخل فقرة</label>
            <textarea id="textarea" class="c-textfield__textarea" placeholder="ادخل المحتوى"></textarea>
            <span class="c-textfield__hint">
                ملاحظات من اجل المدخل
            </span>
        </div>
    </div>
</body>
</html>
