<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">إضافة منتج</h1>
                <button class="c-btn c-btn--primary" type="submit" form="add-product" name="submit">إضافة منتج</button>
                <button class="c-btn" type="submit" form="add-product" name="draft">حفظ كمسودة</button>
            </header>
            <form action="" class="c-form" name="add-product">
                <div class="c-upload js-upload">
                    <header class="c-upload__header">
                        <h4 class="c-upload__title">
                            صورة المنتج
                        </h4>
                        <label class="c-upload__label" for="upload-image">
                            ارفع الصورة
                        </label>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">
                            احذف الصورة
                        </span>
                    </header>
                    <div class="c-upload__body">
                        <div class="c-upload__image">
                            <img class="js-upload-placeholder">
                        </div>
                        <input type="file" class="c-upload__field js-upload-value" name="upload-image" id="upload-image">
                        <span class="c-upload__subtitle">
                            اسحب الصورة هنا لرفعها
                        </span>
                    </div>
                </div>
                <div class="c-form__controls">
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield__label">اسم المنتج </label>
                            <input type="text" class="c-textfield__input" id="product-name" placeholder="مثلا: قميص ابيض" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-price" class="c-textfield__label">سعر المنتج </label>
                            <input type="number" class="c-textfield__input c-textfield__input--left" id="product-price" placeholder="$" required>
                        </div>
                        <div class="c-textfield">
                            <label for="product-price1" class="c-textfield__label">السعر الثانوي</label>
                            <input type="number" class="c-textfield__input c-textfield__input--left" id="product-price1" placeholder="ريال" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="textarea" class="c-textfield__label">وصف المنتج</label>
                            <textarea id="textarea" class="c-textfield__textarea" placeholder="ادخل الوصف" required></textarea>
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="width" class="c-textfield__label">الأبعاد</label>
                            <input type="number" class="c-textfield__input" id="width" required>
                            <span class="c-textfield__hint">بالسنتمتر</span>
                        </div>
                        <div class="c-textfield">
                            <label for="height" class="c-textfield__label"><br></label>
                            <input type="number" class="c-textfield__input" id="height" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="depth" class="c-textfield__label"><br></label>
                            <input type="number" class="c-textfield__input" id="depth" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="weight" class="c-textfield__label">الوزن</label>
                            <input type="number" class="c-textfield__input" id="weight" required>
                            <span class="c-textfield__hint">kg</span>
                        </div>
                    </div>
                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>
</html>
